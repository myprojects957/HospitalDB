<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Dr. {{ doctor_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .container {
            max-width: 480px;
            width: 100%;
            z-index: 1;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 32px;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            margin-bottom: 24px;
        }

        .header h2 {
            color: #1a365d;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
        }

        .doctor-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            border: 1px solid #e2e8f0;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .doctor-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: 600;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.3);
        }

        .doctor-info h3 {
            color: #2d3748;
            font-size: 26px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .contact-info {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .phone-number {
            font-size: 24px;
            color: #2d3748;
            font-weight: 600;
            margin: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .phone-icon {
            font-size: 28px;
            color: #3498db;
            animation: tada 2s infinite;
        }

        .call-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 32px;
            background: #38b2ac;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            margin: 16px 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .call-btn:hover {
            background: #319795;
            transform: scale(1.05);
        }

        .call-btn:active {
            transform: scale(0.95);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            color: #4a5568;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .back-btn:hover {
            background: #f7fafc;
            color: #2d3748;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            background: #e6fffa;
            color: #319795;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes tada {
            0% { transform: scale(1) rotate(0); }
            10%, 20% { transform: scale(0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 24px;
                border-radius: 16px;
            }

            .header h2 {
                font-size: 24px;
            }

            .doctor-avatar {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .phone-number {
                font-size: 20px;
            }

            .call-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="card">
            <div class="header">
                <h2>Contact Your Doctor</h2>
                <p>You can reach out to your doctor directly</p>
            </div>
            
            <div class="doctor-card animate__animated animate__fadeInUp">
                <div class="doctor-avatar">
                    {{ doctor_name[0] }}
                </div>
                <div class="doctor-info">
                    <div class="status-badge">Available for Call</div>
                    <h3>Dr. {{ doctor_name }}</h3>
                    <div class="contact-info">
                        <div class="phone-number">
                            <span class="phone-icon">üìû</span>
                            {{ doctor_phone or 'No phone number available' }}
                        </div>
                        {% if doctor_phone %}
                            <a href="tel:{{ doctor_phone }}" class="call-btn">
                                <span>üì±</span> Call Now
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>

            <a href="{{ url_for('dashboard_patient_view') }}" class="back-btn">
                <span>‚Üê</span> Return to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
