<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Demo</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: #f7fafc; 
        }
        .payment-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin: 20px 0;
        }
        .payment-options {
            display: grid;
            gap: 15px;
            margin: 25px 0;
        }
        .payment-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s;
        }
        .payment-btn:active {
            transform: scale(0.98);
        }
        .upi-btn { background: #6c63ff; color: white; }
        .card-btn { background: #38a169; color: white; }
        .cash-btn { background: #718096; color: white; }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            color: #4a5568;
            text-decoration: none;
            margin-top: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #edf2f7;
        }
        .detail-label { color: #4a5568; }
        .detail-value { font-weight: 600; }


        
        .qr-section {
            text-align: center;
            margin-bottom: 15px;
        }

        .qr-image {
            width: 150px;
            height: 150px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 5px;
        }

        .qr-text {
            font-size: 14px;
            color: #4b5563;
            margin-top: 5px;
        }
        .payment-btn {
            display: block;
            margin: 0 auto;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .payment-btn:hover {
            background-color: #1d4ed8;
        }


    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h2 style="margin:0">Payment Details</h2>
            <p style="color:#4a5568;margin:5px 0">Choose your payment method</p>
        </div>

        <div class="detail-row">
            <span class="detail-label">Doctor</span>
            <span class="detail-value">Dr. {{ doctor_name }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Appointment ID</span>
            <span class="detail-value">#{{ appointment_id }}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Fee</span>
            <span class="detail-value">₹{{ "%.2f"|format(amount/100) }}</span>
        </div>

        <div class="payment-options">
            <!-- Demo payment buttons -->
            <form action="{{ url_for('payment_success', appointment_id=appointment_id) }}" method="POST">
                <input type="hidden" name="payment_method" value="upi">
                <button type="submit" class="payment-btn upi-btn">
                    <span>Pay with UPI</span>
                </button>
            </form>

            <form action="{{ url_for('payment_success', appointment_id=appointment_id) }}" method="POST">
                <input type="hidden" name="payment_method" value="card">
                <button type="submit" class="payment-btn card-btn">
                    <span>Pay with Card</span>
                </button>
            </form>

            <form action="{{ url_for('payment_success', appointment_id=appointment_id) }}" method="POST" class="payment-form">
                <div class="qr-section">
                    <img src="{{ url_for('static', filename='image.png') }}" alt="QR Code" class="qr-image">
                    <p class="qr-text">Scan QR to Pay</p>
                </div>

                <input type="hidden" name="payment_method" value="cash">
                <button type="submit" class="payment-btn cash-btn">
                    <span>Pay at Hospital</span>
                </button>
            </form>
        </div>

        <a href="{{ url_for('dashboard_patient_view') }}" class="back-btn">← Back to Dashboard</a>
    </div>
</body>
</html>
